<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <img src="assets/images/travel_logo.jpg" alt="Travel Logo" class="logo-img">
                    <span>WANDERLUST</span>
                </a>
            </div>
            <div class="nav-center">
                <a href="index.html">Home</a>
                <a href="#book">Book</a>
                <a href="#packages">Packages</a>
                <a href="index.html">Services</a>
                <a href="index.html">Gallery</a>
                <a href="index.html">Review</a>
                <a href="index.html">Contact</a>
            </div>
            <div class="nav-right">
                <div class="user-menu">
                    <img src="" alt="Profile" id="nav-profile-img" class="nav-profile-img">
                    <span id="nav-username">Loading...</span>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="billing.html"><i class="fas fa-file-invoice"></i> Billing</a>
                        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-cover"></div>
            <div class="profile-info">
                <div class="profile-image">
                    <img src="" alt="Profile" id="profile-img">
                    <button class="edit-photo-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-title">
                    <h1 id="profile-name">Loading...</h1>
                    <span class="badge" id="profile-role">Customer</span>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <h2>Personal Information</h2>
                <form id="profile-form" class="profile-form">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input type="text" id="full-name" name="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-phone"></i>
                            Phone Number
                        </label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-map-marker-alt"></i>
                            Location
                        </label>
                        <input type="text" id="location" name="location" placeholder="Enter your location">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <div class="profile-section">
                <h2>Account Security</h2>
                <form id="password-form" class="profile-form">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-lock"></i>
                            Current Password
                        </label>
                        <input type="password" id="current-password" name="currentPassword" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-key"></i>
                            New Password
                        </label>
                        <input type="password" id="new-password" name="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-check"></i>
                            Confirm New Password
                        </label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-key"></i>
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span class="toast-message"></span>
    </div>

    <!-- Add these scripts at the end of body -->
    <!-- <script src="js/navigation.js"></script> -->
    <script src="js/profile.js"></script>
</body>
</html>
