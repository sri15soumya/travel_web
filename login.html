<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .team-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        .team-info h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        .team-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .team-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="team-info">
        <h3>Team Members</h3>
        <ul>
            <li>Shiva Jyoti (23BDS1015) - 2nd Year, BTech CSE DataScience</li>
            <li>Sri Soumya (23BDS1054) - 2nd Year, BTech CSE Data Science</li>
            <li>Meet Modi (23BDS1027) - 2nd Year, BTech CSE Data Science</li>
        </ul>
    </div>
    
    <div class="login-container">
        <form id="login-form">
            <h1>Welcome Back</h1>
            <p class="subtitle">Please login to continue</p>

            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username or email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <div class="error-message" style="display: none;"></div>

            <button type="submit" class="btn-login">Login</button>

            <p class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
