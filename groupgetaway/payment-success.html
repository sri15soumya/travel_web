<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Group Getaways</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="groupgetaway.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .success-icon {
            color: #28a745;
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-title {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .success-message {
            color: #666;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: var(--secondary);
        }

        .order-details {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: left;
        }

        .order-details h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">Thank you for your booking. Your adventure awaits!</p>
        
        <div class="order-details">
            <h3>What's Next?</h3>
            <ul>
                <li>You will receive a confirmation email shortly</li>
                <li>Our team will contact you with trip details</li>
                <li>Make sure to check your spam folder</li>
            </ul>
        </div>

        <a href="groupgetaway.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Groups
        </a>
    </div>
</body>
</html>
