<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Booking</title>
    <link rel="stylesheet" href="cruise.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
</head>
<body>

     
    <div id="carouselExampleControlsNoTouching" class="carousel slide text-center" data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="georgy-trofimov-xEJoSsDCnR8-unsplash.jpg" class="d-block w-100" style="max-height: 80vh; object-fit: cover;" alt="Group Travel 3">
            </div>
            <div class="carousel-item">
                <img src="ben-o-bro-ZbWSt_Hz0-I-unsplash.jpg" class="d-block w-100" style="max-height: 80vh; object-fit: cover;" alt="Group Travel 1">
            </div>
            <div class="carousel-item">
                <img src="alonso-reyes-8NWFh8_i9Ug-unsplash.jpg" class="d-block w-100" style="max-height: 80vh; object-fit: cover;" alt="Group Travel 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Cruise Heading -->
    <div class="cruise-heading">
        Explore Luxury Cruises - Your Dream Voyage Awaits!
    </div>
    
    <!-- Filter Section -->
    <div class="filter-section">
        <select id="destination">
            <option value="" disabled selected>Select Destination</option>
            <option value="all">All</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Goa">Goa</option>
            <option value="Chennai">Chennai</option>
            <option value="Kochi">Kochi</option>
            <option value="Lakshadweep">Lakshadweep</option>
        </select>

        <select id="month">
            <option value="" disabled selected>Select Month</option>
            <option value="all">All</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
        </select>

        <select id="nights">
            <option value="" disabled selected>Select Number of Nights</option>
            <option value="all">All</option>
            <option value="3N/4D">3N/4D</option>
            <option value="5N/6D">5N/6D</option>
            <option value="7N/8D">7N/8D</option>
        </select>

        <button id="filter-btn">Filter</button>
    </div>

    <!-- Cruise Container -->
    <div id="cruise-container"></div>

    <script src="cruise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
